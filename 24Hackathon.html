    function solve24(nums) {
        let solutions = new Set();
        function backtrack(currentNums, expressions) {
            if (currentNums.length === 1) {
                if (Math.abs(currentNums[0] - 24) < 1e-6) solutions.add(expressions[0]);
                return;
            }
            for (let i = 0; i < currentNums.length; i++) {
                for (let j = i + 1; j < currentNums.length; j++) {
                    const n1 = currentNums[i], n2 = currentNums[j], e1 = expressions[i], e2 = expressions[j];
                    const nextN = currentNums.filter((_, idx) => idx !== i && idx !== j);
                    const nextE = expressions.filter((_, idx) => idx !== i && idx !== j);
                    const ops = [
                        { v: n1 + n2, e: `(${e1}+${e2})` }, { v: n1 * n2, e: `(${e1}*${e2})` },
                        { v: n1 - n2, e: `(${e1}-${e2})` }, { v: n2 - n1, e: `(${e2}-${e1})` }
                    ];
                    if (Math.abs(n2) > 1e-9) ops.push({ v: n1 / n2, e: `(${e1}/${e2})` });
                    if (Math.abs(n1) > 1e-9) ops.push({ v: n2 / n1, e: `(${e2}/${e1})` });
                    for (let op of ops) backtrack([...nextN, op.v], [...nextE, op.e]);
                }
            }
        }
        backtrack(nums.map(Number), nums.map(String));
        return Array.from(solutions);
    }
